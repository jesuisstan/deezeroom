<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>deezeroom â€” logo (heart with vertical soundwaves)</title>
    <style>
      body {
        background: #0f0d13;
        color: #fdfcfe;
        font-family: 'League Gothic', sans-serif;
        padding: 20px;
      }
      svg {
        width: 100%;
        max-width: 800px;
        display: block;
        margin: auto;
      }
      .caption {
        max-width: 800px;
        margin: 16px auto;
        color: #0f0d13;
        font-size: 14px;
      }
      @import url('https://fonts.googleapis.com/css2?family=League+Gothic&display=swap');
    </style>
    <!-- Preload font for SVG -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap"
    /></noscript>
  </head>
  <body>
    <!-- Logo with vertical soundwave heart and rectangular highlight -->
    <svg
      viewBox="0 0 1200 5200"
      xmlns="http://www.w3.org/2000/svg"
      role="img"
      aria-label="deezeroom logo"
    >
      <defs>
        <style>
          @import url('https://fonts.googleapis.com/css2?family=League+Gothic&display=swap');
        </style>
      </defs>
      <!-- Purple heart with vertical soundwave-like bars (top to bottom orientation) -->
      <g transform="translate(160,160)">
        <g fill="#a238ff">
          <!-- Vertical bars forming heart shape (tall center, shorter sides) -->
          <rect x="0" y="90" width="40" height="230" rx="20" />
          <rect x="60" y="40" width="40" height="330" rx="20" />
          <rect x="120" y="-20" width="40" height="430" rx="20" />
          <rect x="180" y="30" width="40" height="470" rx="20" />
          <rect x="240" y="60" width="40" height="530" rx="20" />
          <rect x="300" y="30" width="40" height="470" rx="20" />
          <rect x="360" y="-20" width="40" height="430" rx="20" />
          <rect x="420" y="40" width="40" height="330" rx="20" />
          <rect x="480" y="90" width="40" height="230" rx="20" />
        </g>
      </g>

      <!-- Wordmark -->
      <text
        x="421"
        y="871"
        font-family="League Gothic, Impact, Arial White, sans-serif"
        font-size="108"
        fill="#fdfcfe"
        style="font-weight: bold; letter-spacing: 20px"
        text-anchor="middle"
      >
        DEEZEROOM
      </text>

      <!-- Purple rectangle framing 'room' -->
      <rect
        x="427"
        y="776"
        width="248"
        height="109"
        rx="20"
        fill="none"
        stroke="#a238ff"
        stroke-width="10"
      />
    </svg>
  </body>
</html>
